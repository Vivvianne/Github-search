<div class="container p-4">
    <div class="row">
        <div class="col-md-12 text-center">
          <h1>Git Search</h1>
        </div>
      </div>
      <form action="">
        <div class="row">
            <div class="col-md-8">  
                <input type="text" name="username" [(ngModel)]="username" placeholder="Enter Username" class="form-control">
              </div>
              <div class="col-md-4 ">
                  <button (click)="searchGit()" class="btn  btn-primary" style="width:100%;">Search</button>
                </div>
        </div>
      </form>
      <div class="container py-3" *ngIf="searching">
          <div class="row">
            <div class="col text-center">
               <div class="spinner-border" role="status">
                   <span class="sr-only">Loading...</span>
                 </div>
            </div>
          </div>
        </div>

</div>
